<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="scripts/controller.js"></script>
    <script src="scripts/model.js"></script>
</head>
<body>
    <div id="avatarCreationArea" type = "hidden">
        <h1 id="formTitle"></h1>
        <form name="editForm">
            Name 
            <input type = "text" name = "nameEdit" placeholder = "Prisoner"/>
            <p id="nameError">&nbsp;</p><br/>
            Age 
            <input type = "text" name = "ageEdit" />
            <p id="ageError">&nbsp;</p><br/>
            Gender<br/>
            <label><input type = "radio" name = "gender" value = "male" id = "genderMaleRadio" />Male</label>
            <label><input type = "radio" name = "gender" value = "femaile" id = "femaleMaleRadio" />Female</label>
            <p id = "genderError">&nbsp;</p><br/>
            Skin Color<br/>
            <select name = "skinColor">
                <option value = "white" selected>White</option>
                <option value = "brown">Brown</option>
                <option value = "black">Black</option>
            </select>
            <p id = "skinColorError">&nbsp;</p><br/>
            <input type = "checkbox" name = "sword" id = "sword"/>
            <label for = "sword">Equip a sword?</label>
            <p id = "swordError">&nbsp;</p><br/>
            <button type = "button" id = "createBtn">Create</button>
            <button type = "button" id = "cancelBtn">Cancel</button>
            </form>
    </div>
    <div id="avatarDisplayArea">
        <h1>Avatar Creation</h1>
        <button type = "button" id ="newBtn">Create Avatar</button>
        <img src="" id="avatar"></img>
    </div>
    <script>
        onPageLoad();    
    </script>
</body>
</html>
