<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="scripts/controller.js"></script>
    <script src="scripts/model.js"></script>
</head>
<body>
    <div id = "avatarCreationArea">
        <form name = "editForm">
            <input type = "text" name = "nameEdit" placeholder = "Prisoner"/>
            <p id="nameError">&nbsp;</p>
            <input type = "text" name = "ageEdit" />
            <p id="ageError">&nbsp;</p>
            <p>Gender</p>
            <label><input type = "radio" name = "gender" value = "male" id = "genderMaleRadio" /></label>
            <label><input type = "radio" name = "gender" value = "femaile" id = "femaleMaleRadio" /></label>
            <p id = "genderError">&nbsp;</p>
            Skin Color<br/>
            <select name = "skinColor">
                <option value = "white" selected>White</option>
                <option value = "brown">Brown</option>
                <option value = "black">Black</option>
            </select>
            <p id = "skinColorError">&nbsp;</p>
            <input type = "checkbox" name = "sword" id = "sword"/>
            <label for = "sword">Equip a sword?</label>
            <p id = "swordError">&nbsp;</p>
            <button type = "button" id = "createBtn">Create</button>
            <button type = "button" id = "cancelBtn">Cancel</button>
        </form>
    </div>
    <div id="">
        <h1>Avatar Creation</h1>
        <button type = "button" id ="newBtn">Create Avatar</button>
        <div id = "avatar"></div>
    </div>
</body>
</html>
